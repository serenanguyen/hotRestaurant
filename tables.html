<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <hr>
      <h3>Current Reservations and Waiting List</h3>
      <a href="/reservations"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok"></span> Make Reservation</button>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span></button>
    </div>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current Reservations</h3>
        </div>
        <div id="insert" class="panel-body">
          
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Waiting List</h3>
        </div>
        <div id="insert2" class="panel-body">
          
        </div>
      </div>
      <div class="row">
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
      </div>
    </div>
  </div>
   <script type="text/javascript">
    
      $.get("/api/tables", function(data) {
        console.log(data);
        if (data) {

          for(i=0;i<data.length;i++){
            var newDiv = $("<div>");
            newDiv.addClass("well");
            newDiv.append("<h2 id='name'>"+ data[i].name + "</h2>");
            newDiv.append("<h3><strong>Phone Number:</strong> <span id=\"phoneNumber\">" + data[i].phoneNumber + "</span></h3>");
            newDiv.append("<h3><strong>Email:</strong> <span id=\"email\">" + data[i].email + "</span></h3>");
            newDiv.append("<h3><strong>Id:</strong> <span id=\"id\">" + data[i].id + "</span></h3>");
            $("#insert").append(newDiv);
          }
        }
        else {
          
        }
      });

       $.get("/api/waitlist", function(data) {
        console.log(data);
        if (data) {

          for(i=0;i<data.length;i++){
            var newDiv = $("<div>");
            newDiv.addClass("well");
            newDiv.append("<h2 id='name'>"+ data[i].name + "</h2>");
            newDiv.append("<h3><strong>Phone Number:</strong> <span id=\"phoneNumber\">" + data[i].phoneNumber + "</span></h3>");
            newDiv.append("<h3><strong>Email:</strong> <span id=\"email\">" + data[i].email + "</span></h3>");
            newDiv.append("<h3><strong>Id:</strong> <span id=\"id\">" + data[i].id + "</span></h3>");
            $("#insert2").append(newDiv);
          }
        }
        else {
          
        }
      });
  </script>
</body>
</html>
